<div class="hole">
    <!-- Table 1 -->
    <div class="containe">
      <i class="fa fa-key" aria-hidden="true"></i>
      <span class="header-text">TEAM - RELEASE BASED</span>
      <i class="fa fa-bar-chart" aria-hidden="true" matTooltip="View Chart" matTooltipPosition="right"></i>
  
      <table>
        <tr class="header-row">
          <th *ngFor="let heading of table1Headings">{{ heading }}</th>
        </tr>
        <tr *ngFor="let row of tableData; let even = even" [ngClass]="{ 'alternate-row': even }">
          <td *ngFor="let cell of row">{{ cell }}</td>
        </tr>
      </table>
    </div>
  
    <!-- Table 2 -->
    <div class="container1">
      <i class="fa-solid fa-sun"></i>
      <span class="header-text">TEAM - DESIGNATION BASED</span>
      <i class="fa fa-bar-chart" aria-hidden="true" matTooltip="View Chart" matTooltipPosition="right"></i>

        <tr class="header-row">
          <th *ngFor="let heading of table2Headings">{{ heading }}</th>
        </tr>
        <tr *ngFor="let row of Data1; let even = even" [ngClass]="{ 'alternate-row': even }">
          <td *ngFor="let cell of row">{{ cell }}</td>
        </tr>
      </table>
    </div>
  
    <!-- Table 3 -->

    <!-- Table 4 -->

      <table>

    </div>
  </div>
